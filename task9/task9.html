<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <title>TASK9</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="task9.css">
  <script src="task9.js"></script>
</head>

<body>
  <div class="container panelBody">

    <div class="inputCss form-control" id="arhiv">0</div>
    <div class="resultCss form-control" id="rezult" placeholder="result here" readonly>0</div>
    <div class="rowPad row m-0 mt-2">
      <button class="btn btn-primary mr-1" onclick="fdelete()" id="id_delete">DEL</button>
      <button class="btn btn-primary mr-1" onclick="fpercent()" id="id_percent">%</button>
      <button class="btn btn-primary" onclick="fdivide()" id="id_divide">/</button>
    </div>

    <div class="rowPad row m-0">
      <button class="btn btn-primary mr-1" onclick="fseven()" id="id7">7</button>
      <button class="btn btn-primary mr-1" onclick="feight()" id="id8">8</button>
      <button class="btn btn-primary mr-1" onclick="fnine()" id="id9">9</button>
      <button class="btn btn-primary" onclick="fmultiply()" id="id_multiply">*</button>
    </div>

    <div class="rowPad row m-0">
      <button class="btn btn-primary mr-1" onclick="ffour()" id="id4">4</button>
      <button class="btn btn-primary mr-1" onclick="ffive()" id="id5">5</button>
      <button class="btn btn-primary mr-1" onclick="fsix()" id="id6">6</button>
      <button class="btn btn-primary" onclick="fminus()" id="id_minus">-</button>
    </div>

    <div class="rowPad row m-0">
      <button class="btn btn-primary mr-1" onclick="fone()" id="id1">1</button>
      <button class="btn btn-primary mr-1" onclick="ftwo()" id="id2">2</button>
      <button class="btn btn-primary mr-1" onclick="fthree()" id="id3">3</button>
      <button class="btn btn-primary" onclick="fplus()" id="id_plus">+</button>
    </div>

    <div class="rowPad row m-0">
      <button class="btn btn-primary mr-1" onclick="fzero()" id="id0">0</button>
      <button class="btn btn-primary" onclick="fequally()" id="id_equally">=</button>
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
