<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    function createArr(min, max) {
      let arr = [];
      for (let i = min; i <= max; i++) {
        arr.push(i);
      };
      console.log("Array:", arr); // необходимо было указать номер массива
      console.log("Length Array:", arr.length);
      return arr;
    };

    let min = +prompt("Введите min", "");
    let max = +prompt("Введите max", "");
    let newArr = createArr(min, max);
    let clone = newArr.slice();

    const filteredArray = clone.filter((el) => el % 3 ===1);
    console.log("filteredArray", filteredArray);

  </script>
</body>
<script></script>

</html>
