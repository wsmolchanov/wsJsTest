<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    function createArr(min, max) {
      let arr = [];
      for (let i = min; i <= max; i++) {
        arr.push(i);
      };
      console.log("Array:", arr);
      console.log("Length Array:", arr.length);
      return arr;
    };

    let n = prompt("Введите min", "");
    let m = prompt("Введите max", "");
    let newArr = createArr(n, m);
    let clone = newArr.slice();

    clone = clone.filter(function (element) {
      if (element % 3 === 1) {
        return true;
      } else {
        return false;
      };
    });
    console.log("clone", clone);

  </script>
</body>
<script></script>

</html>
