<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    let n = null;
    let day = '';

    while (true) {
      n = +prompt("Введите день недели [1-7], или другое чтобы выйти.", "");

      if (n >= 1 && n <= 7) {

        if (n === 1) {
          day = "Sunday";
        } else if (n === 2) {
          day = "Monday";
        } else if (n === 3) {
          day = "Tuesday";
        } else if (n === 4) {
          day = "Wednesday";
        } else if (n === 5) {
          day = "Thursday";
        } else if (n === 6) {
          day = "Friday";
        } else if (n === 7) {
          day = "Saturday";
        } else {
          console.log("Неизвестная ошибка.");
        };

        console.log(day);
      } else {
        console.log('Выход');
        break;
      }
    }
  </script>
</body>

</html>
