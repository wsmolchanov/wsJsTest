<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    let n = prompt("Количество дней", 1);
    if (n >= 0) {
      let result = (450 * 12) / 365 * n;
      console.log(result);
    } else {
      console.log('Ошибка, отрицательное число!');
    }
  </script>
</body>

</html>
